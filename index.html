<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>QR COmponent</title>
</head>
<body>
    <main>
        <div class="container">
            <article class="icon">
                <img src="img/qr-code.png" alt="qr code icon" />
            </article>
            <article class="content">
                <span class="title">Improve your front-end <br /> skills by building projects</span>
                <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </article>
        </div>
    </main>
</body>
</html>
